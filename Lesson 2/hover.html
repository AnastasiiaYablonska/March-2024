<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background-color: darkred;
            margin: 100px;
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red:hover{
            background-color: #946262;
            border-radius: 50%;
            transform: scale(1.1);
            transition: 2s;
            color: white;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <div class="red">
        <p>Home</p>
    </div>

</body>
</html>
