<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Widgets</h1>
</header>
<main>
    <section class="products">
        <h2>Products</h2>
        <ul>
            <li>
                <a href="#">
                    <img src="images/big-widget.jpg" alt="Big Widget">
                    <h3>Big Widget</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/bigger-widget.jpg" alt="Bigger Widget">
                    <h3>Bigger Widget</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/huge-widget.jpg" alt="Huge Widget">
                    <h3>Huge Widget</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </a>
            </li>
        </ul>
    </section>
    <section class="contact">
        <h2>Contact</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2023 Widgets</p>
</footer>
</body>
</html>
